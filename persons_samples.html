<div class="div_samples_pools" id="div_samples_pools">
  <div id="myGrid" style="width:1200px; height: 600px" class="ag-theme-alpine"></div>
</div>

  <script type="text/javascript" charset="utf-8">
    // specify the columns

    var columnDefs = [
    {headerName: "Sample Id", field: "sample_id", sortable: true, filter: true, editable:false, width:140 },
    {headerName: "Individual Name", field: "individual_name", sortable: true, filter: true, editable:true, width:200 },
    {headerName: "Sample Date", field: "sample_date", sortable: true, filter: true, editable:true, width:140  },
    {headerName: "Sample Details", field: "sample_details", sortable: true, filter: true, editable:true, width:300 },
    {headerName: "Pool Id", field: "pool_id", sortable: true, filter: true, editable:true, width:140 },
    {headerName: "Well", field: "well_id", sortable: true, filter: true, editable:true, width:140, cellStyle: {'background-color': 'lightgray'} }
    ];

    // let the grid know which columns to use
    var gridOptions = {
      columnDefs: columnDefs
    };


  // lookup the container we want the Grid to use
  var eGridDiv = document.querySelector('#myGrid');

  // create the grid passing in the div to use together with the columns & data we want to use
  new agGrid.Grid(eGridDiv, gridOptions);

  agGrid.simpleHttpRequest({url: 'https://raw.githubusercontent.com/alanferrandiz/USF_Health/master/PersonsRowData.json'}).then(function(data) {
      gridOptions.api.setRowData(data);
  });


  </script>
